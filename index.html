			$(function() {
				var Page = (function() {
				    var currentId=1;
					var $navArrows = $( '#nav-arrows' ).hide(),
						$navOptions = $( '#nav-options' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {
								$navArrows.show();
								$navOptions.show();
							},
							orientation : 'h',
							cuboidsCount : 3
						} ),
						init = function() {
							initEvents();
                            showSmallTile();
                            showDes(1);
						},
						showSmallTile=function () {
							$('#sb-slider li .sb-description h3').each(function (index,el) {
                                productList.forEach(function (val,index1) {
                                    if(index==index1)$(el).text(val.smallTitle);
								});
                            })
                        };
						showDes=function (id) {
					    	var obj;
                            $('.des-wrap .des ul').empty();
                            productList.forEach(function (t) {
                                if(t.id==id){
                                    obj=t;
								}
							});
                            if(obj){
                                $('.des-wrap .title').text(obj.title);
                                obj.des.forEach(function (value,index) {
                                    $('<li>').text(value).appendTo($('.des-wrap .des ul'));
                                });
                                $('#buyLink').attr('href',obj.link);
							}
                        };
						initEvents = function() {
							$navArrows.children( ':first' ).on( 'click', function() {
								slicebox.next();
								if(currentId<6)currentId++;
								else currentId=1;
                                showDes(currentId);
								return false;
							} );
							$navArrows.children( ':last' ).on( 'click', function() {
								slicebox.previous();
                                if(currentId>1)currentId--;
                                else currentId=6;
                                showDes(currentId);
								return false;
							} );
						};
						return { init : init };

				})();
				Page.init();

			});
